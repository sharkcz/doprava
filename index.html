<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>doprava</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
    <script type="text/javascript" src="js/sharkodlak/ajax.js"></script>
    <script type="text/javascript" src="js/sharkodlak/helper.js"></script>
    <script type="text/javascript" src="js/sharkodlak/webGl/Engine.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            'use strict'; // JavaScript strict mode
            var canvasSelector = 'canvas';
            var glEngine = new sharkodlak.webGl.Engine(canvasSelector);
            glEngine.debug = true;
            glEngine.setVertexShaderUrl('shaders/vertex.gl');
            glEngine.setFragmentShaderUrl('shaders/fragment.gl');
            glEngine.useProgram();
        }
    </script>
</head>
<body>

<canvas></canvas>
